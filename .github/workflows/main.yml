      - name: Move result files
        run: |
          mkdir artifact
          mkdir artifact\plugin
          move pi artifact\pi
          move plugin\images artifact\plugin\images
          move LICENSE artifact\LICENSE
          move manifest.json artifact\manifest.json
          move dist\StreamDeckUnity.exe artifact\plugin\StreamDeckUnity.exe
      
      # Build StreamDeck plugin   
      - name: Download StreamDeck DistributionTool
        run: curl https://developer.elgato.com/documentation/stream-deck/distributiontool/DistributionToolWindows.zip -o DistributionToolWindows.zip
        
      - name: Extract DistributionTool
        uses: brunoborges/justextract@v1
        with:
          file: DistributionToolWindows.zip
          
      - name: Run DistributionTool
        run: DistributionTool.exe -b -i com.f10dev.unity.sdPlugin -o artifact\
        
